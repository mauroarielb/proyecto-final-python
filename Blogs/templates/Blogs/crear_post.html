<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>TodoBlog</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'AppLogin/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
     
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% block titulo_de_pagina %}    {% endblock %}
                        <li class="nav-item"><a class="btn btn-primary" aria-current="page" href="{% url 'posteos' %}">Ir a los Posts</a></li>
                        <li class="nav-item"><a class="btn btn-secondary" href="{% url 'logout' %}">Cerrar sesion</a></li>
                      
                    </ul>
                </div>
            </div>
        </nav> 
                   
        <!--{% load crispy_forms_tags %}-->
        
      
        {% load crispy_forms_tags%}
          <form action="" class="mt-3" autocomplete="off" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
        
           
            {{ form|crispy }}

           
            <button type="submit" class="btn btn-success">Postear</button>
        
          </form>
        
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
